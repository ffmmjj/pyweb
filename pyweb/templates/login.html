{% extends "base.html" %}
{% block content %}
    <form class="form-signin" action="{{ url_for('login') }}" method=post>
    	<label id="error-message">{{ error }}</label>
    	{{ form.hidden_tag() }}
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.login }}
        {{ form.password }}
        <label class="checkbox">
          {{ form.remember_me }} Remember me
        </label>
        <button id="submit" class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>
{% endblock %}
